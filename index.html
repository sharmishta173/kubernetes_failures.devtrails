<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kubernetes Failure Prediction</title>
</head>
<body>
    <h1>Kubernetes Failure Prediction</h1>
    <form action="/predict" method="post">
        <label for="cpu">CPU Usage (%):</label>
        <input type="text" name="cpu" required>
        <br>
        <label for="memory">Memory Usage (%):</label>
        <input type="text" name="memory" required>
        <br>
        <label for="network">Network IO (Mbps):</label>
        <input type="text" name="network" required>
        <br>
        <button type="submit">Predict</button>
    </form>
</body>
</html>
